<!DOCTYPE html>
<html>
<head>
	<title>Deu Erro!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container cadastro-container" >
		<div class="justify-content-center">
			<div class="cadastro-form-1">
				<form id="cadastroForm" class="justify-content-center" style="background-color: #fff;">
						<h3>Cadastro</h3>
					  <div class="form-group">
						<label class="text-info">Nome</label>
						<input type="text" class="form-control" id="inputNome" name="nome" placeholder="Nome">
					  </div>
					<div class="form-group">
					  <label class="text-info">Matricula</label>
					  <input type="text" class="form-control" id="inputMatricula" name="matricula" placeholder="1234">
					</div>					
					<div class="form-group ">
					  <label class="text-info">Email</label>
					  <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
					</div>
				
					<button type="submit" class="btn btn-success">Cadastrar</button>
				  </form>
			</div>	
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../js/cad.js"></script>
</body>
</html>
